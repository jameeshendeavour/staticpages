var bounds = [[geojson.features[0].properties.minx,geojson.features[0].properties.miny],
			  [geojson.features[0].properties.maxx,geojson.features[0].properties.maxy]];

var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v10',
        maxBounds: bounds,
		pitch: 70,
    	});

map.addControl(new mapboxgl.NavigationControl());

map.on('load', function () {

map.addSource('geojson', {
  'type': 'geojson',
  'data': geojson
  });

map.addLayer({
id: 'geojson',
type: 'fill-extrusion',
source: 'geojson',
paint: {
'fill-extrusion-color': [
  "step",
  ["get", "colour"],
  "#808080",
  1,
  "#0000FF",
  2,
  "#00FF00",
  3,
  "#FFFF00",
  4,
  "#FF0000"
],
'fill-extrusion-height': [
  "interpolate",
  ["linear"],
  ["get", "height"],
  3,
  3,
  117,
  117
],
'fill-extrusion-base': [
  "interpolate",
  ["linear"],
  ["get", "min_height"],
  3,
  3,
  117,
  117
],
'fill-extrusion-opacity': 0.95
        }
});

map.addSource('mapbox-dem', {
'type': 'raster-dem',
'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
'tileSize': 512,
'maxzoom': 14
});
// add the DEM source as a terrain layer with exaggerated height
// map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1 });  // It is noticed that when terrain is enabled, it shifts the extrusion of the polygons and causing overlaps etc which dont render correctly - recommmend not enabling for the moment

// Change the cursor to a pointer when
// the mouse is over the building layer.
map.on('mouseenter', 'geojson', () => {
map.getCanvas().style.cursor = 'pointer';
});

// Change the cursor back to a pointer
// when it leaves the building layer.
map.on('mouseleave', 'geojson', () => {
map.getCanvas().style.cursor = '';
});

// When a click event occurs on a feature in the states layer,
// open a popup at the location of the click, with description
// HTML from the click event's properties.
map.on('click', 'geojson', (e) => {
new mapboxgl.Popup()
.setLngLat(e.lngLat)
.setHTML(e.features[0].properties.description)
.addTo(map);
});
